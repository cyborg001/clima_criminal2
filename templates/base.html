{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Criminal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="app-title">Clima Criminal</div>
        <nav>
            <ul>
                <li><a href="{% url 'estadisticas' %}" {% if request.resolver_match.url_name == 'estadisticas' %}class="active"{% endif %}>Estadisticas</a></li>
                <li><a href="{% url 'casos' %}" {% if request.resolver_match.url_name == 'casos' %}class="active"{% endif %}>Casos</a></li>
                <li><a href="#" id="report-crime-btn">Reportar Crimen</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Clima Criminal. Todos los derechos reservados.</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet.sync/L.Map.Sync.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Turf.js for spatial analysis -->
    <script src='https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js'></script>
    {% block page_scripts %}{% endblock %}
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Report Crime Modal -->
    <div id="report-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="report-form-container">
                <!-- The report form will be loaded here by script.js -->
            </div>
        </div>
    </div>
</body>
</html>
